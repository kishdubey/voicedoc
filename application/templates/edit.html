<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>voicedoc</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="{{ url_for('static', filename='assets/favicon.ico') }}"
    />
    <!-- Bootstrap icons-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap"
      rel="stylesheet"
    />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
  </head>
  <body id="page-top">
    <!-- Navigation-->
    <nav
      class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm"
      id="mainNav"
    >
      <div class="container px-5">
        <a class="navbar-brand fw-bold" href="{{  url_for('index')  }}"
          >voicedoc</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          Menu
          <i class="bi-list"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto my-3 my-lg-0">
            <li class="nav-item">
              <a class="nav-link me-lg-3" href="{{  url_for('index')  }}"
                >Demo</a
              >
            </li>
          </ul>

          <button
            class="btn btn-primary rounded-pill px-3 mb-2 mb-lg-0"
            data-bs-toggle="modal"
            data-bs-target="#feedbackModal"
          >
            <span class="d-flex align-items-center">
              <i class="bi-chat-text-fill me-2"></i>
              <span class="small"
                ><a
                  href="mailto:kdube076@uottawa.ca"
                  style="color: white; text-decoration: none"
                  >Send Feedback</a
                ></span
              >
            </span>
          </button>
        </div>
      </div>
    </nav>
    <!-- Basic features section-->
    <section class="bg-light">
      <div class="pb-5">
        <form
          action="{{ url_for('handle_data') }}"
          method="post"
          onsubmit="sendWords()"
        >
          <div class="px-5 m-5">
            <script src="{{ url_for('static', filename='js/edit.js') }}"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <div class="row">
              <div class="col-md-12">
                <div class="row">
                  <div class="col-md-6">
                    <p class="text-center">
                      {% set filename = audio_file %}
                      <audio
                        controls
                        src="{{ url_for('static', filename=filename) }}"
                      >
                        Your browser does not support the
                        <code>audio</code> element.
                      </audio>
                    </p>
                  </div>
                  <div class="col-md-6">
                    <p class="text-center">
                      <button
                        type="submit"
                        class="rounded btn btn-primary btn-large rounded-pill"
                      >
                        Export New Audio
                      </button>
                    </p>
                  </div>
                </div>
              </div>
              <div class="col-md-12 m-5">
                <div class="jumbotron">
                  <div
                    class="form-control lead fw-normal text-muted mb-5 mb-lg-0"
                  >
                    <tr>
                      {% for n in range(transcript_words| length) %}
                      <td>
                        <a
                          id="word_{{ n }}"
                          class="validWords"
                          onclick="deleteWord(this.id)"
                          style="
                            font-size: 30pt;
                            color: #6c757d;
                            text-decoration: none;
                          "
                          href="#"
                          >{{ transcript_words[n] }}</a
                        >

                        <a
                          id="space_{{ n }}"
                          onclick="addWord(this.id)"
                          style="
                            font-size: 30pt;
                            color: #6c757d;
                            text-decoration: none;
                          "
                          href="#"
                          >&nbsp</a
                        >
                      </td>
                      {% endfor %}
                    </tr>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <input
            type="hidden"
            id="transcript"
            name="transcript"
            value="{{ transcript }}"
          />
          <input
            type="hidden"
            id="transcriptWords"
            name="transcriptWords"
            value="{{ transcript_words }}"
          />
        </form>
      </div>
    </section>

    <!-- Footer-->
    <footer class="bg-black text-center py-3">
      <div class="container px-5">
        <div class="text-white-50 small">
          <div class="mb-2">&copy; voicedoc 2022</div>
        </div>
      </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <!-- * *                               SB Forms JS                               * *-->
    <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
    <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
  </body>
</html>
